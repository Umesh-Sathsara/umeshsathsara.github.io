<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umesh Sathsara</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

	
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" href="favicon-96x96.png">
<style>


:root{
--black:#0b0b0b;
--dark:#151515;
--yellow:#FFD700;
--gray:#bfbfbf;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--black);
color:white;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
position:relative;
}

/* --- Square Grid Background --- */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-image:
linear-gradient(rgba(255,215,0,0.06) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,215,0,0.06) 1px, transparent 1px);
background-size:60px 60px;
z-index:-1;
pointer-events:none;
}

.container{
max-width:750px;
padding:40px;
}

h2{
font-size:3.2rem;
font-weight:700;
letter-spacing:1px;
}

h2 span{
color:var(--yellow);
}

.tagline{
margin-top:25px;
font-size:1.2rem;
color:var(--gray);
line-height:1.8;
}

.status{
margin-top:40px;
display:inline-block;
padding:12px 28px;
border:1px solid var(--yellow);
border-radius:30px;
color:var(--yellow);
font-size:0.9rem;
letter-spacing:2px;
text-transform:uppercase;
transition:0.3s;
}

.status:hover{
background:var(--yellow);
color:black;
}

footer{
position:absolute;
bottom:20px;
font-size:0.85rem;
color:var(--gray);
}

</style>
</head>

<body>

<div class="container">
<h2><span>Website Temporarily Unavailable</span></h2>

<p class="tagline">
A digital presence built with intention.<br>
Something meaningful is taking shape.
</p>

<div class="status">Coming Soon</div>
</div>

<footer>

</footer>

</body>
</html>
