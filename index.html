  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];
    let mouseX = 0;
    let mouseY = 0;
    
    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 800; i++) {
        stars.push({
          x: Math.random() * w - w/2,
          y: Math.random() * h - h/2,
          z: Math.random() * w
        });
      }
    }

    window.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX - w / 2) / 25; 
      mouseY = (e.clientY - h / 2) / 25;
    });

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);
      ctx.save();
      ctx.translate(w/2 - mouseX, h/2 - mouseY);
      
      stars.forEach(s => {
        s.z -= 4; 
        if (s.z <= 0) s.z = w;
        
        let x = s.x * (w / s.z);
        let y = s.y * (w / s.z);
        let size = (1 - s.z / w) * 2.5;
        
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.restore();
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
